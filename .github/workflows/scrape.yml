name: Run Cornwall scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      UPRN: ${{ secrets.UPRN }}
      POSTCODE: ${{ secrets.POSTCODE }}
      HOUSE_NUMBER_OR_NAME: ${{ secrets.HOUSE_NUMBER_OR_NAME }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run scraper
        run: python cornwall_collection.py
      - name: Commit updated calendar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet --exit-code cornwall_collection.ics; then
            echo "No changes to commit"
          else
            git add cornwall_collection.ics
            git commit -m "Update waste collection calendar"
            git push
          fi
